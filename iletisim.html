<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İletişim - Cinetime</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Barlow', sans-serif;
      background-color: #1f202c;
      color: white;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
    nav a:hover {
      color: #ffc107;
    }
    .hero img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 20px;
    }
    form {
      padding: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 1100px;
      margin: auto;
    }
    form input, form select, form textarea {
      padding: 15px;
      border-radius: 8px;
      border: none;
      width: 100%;
      font-size: 16px;
      background-color: #2f3042;
      color: white;
    }
    form textarea {
      grid-column: span 2;
      min-height: 120px;
    }
    .checkboxes {
      grid-column: span 2;
      font-size: 14px;
    }
    .checkboxes label {
      display: block;
      margin-bottom: 5px;
    }
    button {
      grid-column: span 2;
      padding: 15px;
      background-color: #ffc107;
      border: none;
      font-size: 18px;
      font-weight: bold;
      color: #1f202c;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div style="color: white; font-weight: bold; font-size: 20px;">CINETIME</div>
  <nav>
    <a href="index.html">Vizyondakiler</a>
    <a href="yakında.html">Yakında</a>
    <a href="kampanyalar.html">Kampanyalar</a>
    <a href="etkinlikler.html">Etkinlikler</a>
    <a href="galeri.html">Galeri</a>
    <a href="şubelerimiz.html">Şubelerimiz</a>
    <a href="hakkında.html">Hakkında</a>
    <a href="tüketici.html">Tüketici Köşesi</a>
    <a href="iletisim.html" style="color: #ffc107;">İletişim</a>
  </nav>
</header>

<div class="hero">
  <img src="images/iletisim_ust.png" alt="İletişim Görseli">
</div>

<form>
  <input type="text" placeholder="Ad Soyad">
  <input type="email" placeholder="E-Posta*">
  <input type="tel" placeholder="Telefon">
  <input type="text" placeholder="Mesleğiniz">
  <select>
    <option value="">Şehriniz</option>
    <option value="istanbul">İstanbul</option>
    <option value="ankara">Ankara</option>
    <option value="izmir">İzmir</option>
  </select>
  <input type="text" placeholder="Adresiniz">
  <input type="text" placeholder="Konu">
  <textarea placeholder="Mesajınız"></textarea>

  <div class="checkboxes">
    <label><input type="checkbox"> Abonelik, Gizlilik ve Kişisel Verileri Koruma Kanunu hakkında bilgilendirme şartlarını okudum, anladım ve kabul ediyorum.</label>
    <label><input type="checkbox"> Kampanya ve duyurularımızdan haberdar olmak istiyorsanız lütfen işaretleyiniz.</label>
  </div>

  <button type="submit">Gönder</button>
</form>

</body>
</html>
